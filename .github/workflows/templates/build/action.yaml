name: Build

inputs:
  csprojPath:
    required: true
  dotnetVersion:
    required: false
    default: '6.0.x'

runs:
  using: "composite"

  steps:
  - name: Say hello
    shell: bash
    run: echo Hello from Octo Organization
  - name: Setup .NET
    shell: bash
    uses: actions/setup-dotnet@v2
    with:
      dotnet-version: ${{ dotnetVersion }}
  - name: Restore
    shell: bash
    run: dotnet restore ${{ csprojPath }}
  - name: Build
    shell: bash
    run: dotnet build ${{ csprojPath  }} --no-restore