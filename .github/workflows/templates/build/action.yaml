name: Build

inputs:
  csprojPath:
    required: true
  dotnetVersion:
    required: false
    default: 6.0.x

runs:

  steps:
  - name: Say hello
    run: echo Hello from Octo Organization
  - name: Setup .NET
    uses: actions/setup-dotnet@v2
    with:
      dotnet-version: ${{ dotnetVersion }}
  - name: Restore
    run: dotnet restore ${{ csprojPath }}
  - name: Build
    run: dotnet build ${{ csprojPath  }} --no-restore